
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<div class="container">

<form>
    <div class="form-group">
        <label for="nameOfEvent">Name of Event: </label>
        <input type="text" class="form-control" id="nameOfEvent" required>
    </div>
    <div class="form-group">
        <label for="dateOfEvent">Date: </label>
        <input type="date" class="form-control" name="dateOfEvent" value="">
    </div>
    <div class="form-group">
        <label for="timeOfEvent">Time: </label>
        <input type="time" name="timeOfEvent" value="">
    </div>
    <div class="form-group">
        <label for="speakerOfEvent">Speaker: </label>
        <input type="text" class="form-control" id="speakerOfEvent" required>
    </div>
    <div class="form-group">
        <label for="titleOfEvent">Title of Event: </label>
        <input type="text" class="form-control" id="titleOfEvent" required>
    </div>
    <div class="form-group">
        <label for="descriptionOfEvent">Description: </label>
        <textarea type="text" class="form-control" id="descriptionOfEvent" rows="3">
        </textarea>
    </div>
    <div class="form-group">
        <label for="speakerBio">Speaker Bio: </label>
        <textarea type="text" class="form-control" id="speakerBio" rows="3">
        </textarea>
    </div>
    <fieldset class="form-group">
        <legend>Sponsored by the English Department?</legend>
        <div class="form-check">
            <label class="form-check-label">
                <input type="radio" name="englSponsored" id="englSponsoredY"
                    value="yes" checked> Yes
            </label>
        </div>

        <div class="form-check">
            <label class="form-check-label">
                <input type="radio" name="englSponsored" id="englSponsoredN"
                    value="no"> No:
            </label>
        </div>
    </fieldset>
    <fieldset class="form-group">
        <legend>To whom should this be circulated?</legend>
        <div class="form-check">
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input" name="faculty" value="faculty">
                Faculty
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input" name="grad_students" value="grad_students">
                Graduate Students
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input" name="everyone" value="everyone">
                Everyone
            </label>
        </div>
    </fieldset>
    <button type="submit" name="submit" class="btn btn-primary">Submit</button>
</form>

</div>
